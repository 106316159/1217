            <font face="華康新篆體" size="4">簡介:太魯閣族（太魯閣語：Truku，書寫系統制定前慣以 Taroko 拼寫）是一種臺灣的原住民族群，於2004年1月14日成為第12個經行政院核定的臺灣原住民族，目前人口約三萬人。是原住民族16族裡第五大族群。</font>
